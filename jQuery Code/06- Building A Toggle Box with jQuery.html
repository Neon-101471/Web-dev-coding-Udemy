<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Learning jQuery </title>
    <link rel = "Stylesheet" type = "text/css" href = "jQuery.css">
    <script src = "jQuery.js"> </script>

    <script>
            $(document).ready(function()
            {
                $("button").click(function()
                {
                    $("#box").slideToggle(2000);
                    var val = $("#button").html();
                    if (val=='-')
                    {
                        $("#button").html("+");
                    }
                    else
                    {
                        $("#button").html("-");
                    }
                });     
            });
    </script>

</head>
    <body>

        <div id = "main"> Click to Show and Hide <button id = "button"> + </button> </div>
        <div id = "box"> I'm joining these profession on "Rangamati Govt. Women's College" in January these year. It is one of the greatest educational institutions of Rangamati. About more than six hundred students have been studying there.  </div>

    </body>
</html>
