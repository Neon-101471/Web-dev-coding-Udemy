<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Learning jQuery </title>
    <link rel = "Stylesheet" type = "text/css" href = "jQuery.css">
    <script src = "jQuery.js"> </script>

    <script>
            $(document).ready(function()
            {
                $("#button").click(function()
                {
                    $("#box").animate(
                        {
                            opacity: '0.25', left: '200px', height: '+=4px',width: '+=6px', borderRadius: '0px'
                        },1000);
                        $("#box").animate(
                        {
                            opacity: '0.50', top: '200px'
                        },1000);
                        $("#box").animate(
                        {
                            opacity: '0.75', left: '0px'
                        },1000);
                        $("#box").animate(
                        {
                            opacity: '1', top: '45px', borderRadius: '150px'
                        },1000);
                                           
                });    
            });
    </script>

</head>
    <body>
        <button id = "button"> Click here </button> 
        </br> </br>
        <div id = "box"> </div>

    </body>
</html>
