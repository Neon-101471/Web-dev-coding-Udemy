<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Learning jQuery </title>
    <link rel = "Stylesheet" type = "text/css" href = "jQuery.css">
    <script src = "jQuery.js"> </script>

    <script>
            $(document).ready(function()
            {
              $(".but").click(function()
              {
                  $("#div").toggle(1000);
                  $(this).html("Show");
              });        
            });
    </script>

</head>
    <body>
        <button class = "but"> Hide </button> </br>
        <div id = "div" style = "height:120px; width:180px; background-color:green;"> </div>
    </body>
</html>
