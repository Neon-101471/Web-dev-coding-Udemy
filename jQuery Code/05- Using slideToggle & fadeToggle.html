<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Learning jQuery </title>
    <link rel = "Stylesheet" type = "text/css" href = "jQuery.css">
    <script src = "jQuery.js"> </script>

    <script>
            $(document).ready(function()
            {
              $(".but").click(function()
              {
                  $("#object").fadeToggle(3000);

                 var value = $(this).html();
                 if(value=='Show')
                 {
                     $(this).html("Hide");
                 }
                 else
                 {
                     $(this).html("Show");
                 }
              });        
            });
    </script>

</head>
    <br>
        <div id = "object" style = "height:120px; width:180px; background-color:green;"> </div>
        <button class = "but"> Hide </button>
		
		<pre>
			Note: You may also use slideToggle instead of fadeToggle. See html code.
		</pre>

    </body>
</html>
