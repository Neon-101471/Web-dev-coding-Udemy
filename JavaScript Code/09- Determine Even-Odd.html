<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Even/Odd</title>
</head>
<body>

        <script>
            var input = parseInt(prompt("Enter any integer number: "));
            var result = input%2;
            if (result == 0)
            {
                document.write(input + " is a Even number");
            } else
            {
                document.write(input + " is a Odd number");
            }
        </script>
    
</body>
</html>
