<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JavaScript | Nested if </title>
    
    <script>
        var number1 = 15;
        var number2 = 16;

        if (number1<number2)
        {
            if (number1>14)
            {
                document.write("The value of number1 = " + number1);
            }
        }
             
    </script>
    
</body>
</html>
