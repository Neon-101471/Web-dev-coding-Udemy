<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JavaScript | Return Function </title>
</head>
<body>
<script>
        function checkNum (num)
        {
            var data = num%2;
            if(data == 0)
        {
            return "This is Even number";
        }else
            return "This is Odd number";
        }
</script>
        <h3 id = "result"> </h3>
<script>
         function print(statement,id)
        {
            document.getElementById(id).innerHTML = statement;
        }
        var num = parseInt(prompt("Enter any positive integer number: "));
        var answer = checkNum (num);
        print(answer, "result");
</script>
</body>
