<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JavaScript | while Loop </title>
 
</head>
    <script>
        var value = parseInt(prompt("Enter the value"));
        var summation = 0;
        var x = 1;

        while (x<=value)
        {
            summation = summation+x;
            x++;
        }
        document.write ("Total summation is = "+ summation);
    </script>
</body>
</html>
